<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Cartão Interativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="layout">

    <aside class="sidebar">

      <section class="cards-wrapper">
        <figure class="card card-front">
          <img src="images/bg-card-front.png" alt="" class="card-bg">
          <img src="images/card-logo.svg" alt="" class="logo-card">
          <p class="num-card">0000 0000 0000 0000</p>
          <p class="nome-card">SEU NOME</p>
          <p class="valid-card">00/00</p>
        </figure>

        <figure class="card card-back">
          <img src="images/bg-card-back.png" alt="" class="card-bg">
          <p class="cvv-card">000</p>
        </figure>
      </section>
    </aside>

    <section class="form-area">
      <form>
        <label>NOME NO CARTÃO</label>
        <input type="text" placeholder="ex: João da Silva">

        <label>NÚMERO DO CARTÃO</label>
        <input type="text" placeholder="ex: 1234 5678 9012 3456">

        <div class="inputs-bottom">
          <div class="valid-sect">
            <label>VALIDADE (MM/AA)</label>
            <div class="validade">
              <input type="number" placeholder="MM">
              <input type="number" placeholder="AA">
            </div>
          </div>

          <div class="cvv-sect">
            <label>CVC</label>
            <input type="number" placeholder="ex: 123">
          </div>
        </div>

        <button class="botao-confirm">CONFIRMAR</button>
      </form>
    </section>

  </main>
</body>
</html>
